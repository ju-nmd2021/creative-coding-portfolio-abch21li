<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tone JS Demo</title>
    <script src="http://unpkg.com/tone" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="sketch.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
    <div id="btn-container">
      <div id="btn-container-childA">
        <button class="btn-top" id="c-btn"></button>
        <button class="btn-top" id="d-btn"></button>
        <button class="btn-top" id="e-btn"></button>
        <button class="btn-top" id="f-btn"></button>
        <button class="btn-top" id="g-btn"></button>
        <button class="btn-top" id="a-btn"></button>
        <button class="btn-top" id="b-btn"></button>
      </div>
      <div id="btn-container-childB">
        <button class="btn-bottom" id="droneA-btn"></button>
        <button class="btn-bottom" id="droneB-btn"></button>
        <button class="btn-bottom" id="droneC-btn"></button>
        <button class="btn-bottom" id="droneD-btn"></button>
      </div>
    </div>
  </main>
  </body>
</html>
